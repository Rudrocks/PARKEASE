<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            background: url('lux5.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 24px;
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                display: none;
                width: 100%;
                background-color: #333;
                padding: 10px 0;
                text-align: center;
            }

            .navbar ul.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Contact Form Styles */
        .contact-container {
            background: #fff;
            color: #333;
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #5cb85c;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        /* Map Styles */
        .map-container {
            margin: 30px auto 0;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar ul');
            menu.classList.toggle('show');
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Contact Us</h1>
        <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Services.html">Services</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Contact Form -->
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <form action="/c" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Your message here"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Google Maps Embed -->
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.189887102693!2d-122.4194151846814!3d37.77492977975895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581e0f62af6a5%3A0xf9cf1b1e69d36515!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2s!4v1605053681655!5m2!1sen!2s" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>
</html>
