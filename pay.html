<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* Styling as before */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            background: url('lux5.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .navbar {
            width: 100%;
            background-color: #252f9b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 24px;
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .container {
            background: #ffffff;
            background: url('lux.jpg') no-repeat center center/cover;
            padding: 175px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(11, 2, 2, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
            color: #0f0e0e;
        }

        h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
        }

        button, #la {
            width: 80%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover, #la:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
       <div class="container">
        <h2>Payment</h2>
        <form action="/p">
            <h3 id='f'></h3>
            <div id="d">
                <input type="text" name="upi" placeholder="Driver UPI Id" pattern="^[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}$" required>
            </div><br>
            <button type="button" id='c'>Pay</button>
        </form>
<script>
     window.onload = function() {
            let carName = localStorage.getItem('carName');
            let carNo = localStorage.getItem('carNo');
            let allocatedSpot = localStorage.getItem('allocatedSpot');
            let duration = localStorage.getItem('duration');
            let time = localStorage.getItem('time');
            let fare = localStorage.getItem('fare');
            fare = Math.ceil(fare);
            console.log(fare);
            document.getElementById('f').innerHTML = `<center><strong>â‚¹: ${fare}</strong></center>`;
            localStorage.setItem('carName', carName);
            localStorage.setItem('carNo', carNo);
            localStorage.setItem('allocatedSpot', allocatedSpot);
            localStorage.setItem('duration', duration);
            localStorage.setItem('time', new Date().toLocaleString());
            
            let c = document.getElementById('c');
            c.onclick = (event) => {
                event.preventDefault();
                document.getElementById('d').innerHTML = '<center><h3>Payment Successful</h3></center>';
                c.innerHTML = 'Back';
                c.onclick = () => {
                    window.location.href = '/cd';
                }
            }
        }
</script>

</body>
</html>
